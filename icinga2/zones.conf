#
# zones.conf (Salt managed)
#

object Endpoint NodeName {
	host = NodeName
}

object Zone ZoneName {
	endpoints = [ NodeName ]
	parent = "master"
}

object Endpoint "icinga2.in.ffho.net" {
	host = "icinga2.in.ffho.net"
	port = "5665"
}

object Zone "master" {
	endpoints = [ "icinga2.in.ffho.net" ]
}

object Zone "global-templates" {
	global = true
}
